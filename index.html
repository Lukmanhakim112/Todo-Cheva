<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
		<link href="./css/index.css" rel="stylesheet">

		<title>TODO</title>
	</head>
	<body>

		<main class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
			<div class="p-4 bg-light rounded" style="width: 25rem">
				<div class="d-flex justify-content-between">
					<h3 class="title-font text-dark-ice fw-normal">To do</h3>
					<button id="todoClear" type="button" class="btn btn-macha">Clear</button>
				</div>

				<div data-bs-toggle="tooltip" data-bs-placement="top" title="Tambah item">
					<button type="button" class="btn btn-ice w-100 my-2" data-bs-toggle="modal" data-bs-target="#todoFormModal">
						<svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
						  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
						</svg>
					</button>
				</div>
				

				<div class=" mt-3 d-flex flex-column" id="todo-progress">
				
				</div>

				<div class="mt-3 d-flex flex-column" id="todo-done">

				</div>

			</div>
		</main>

		<!-- Modal -->
		<div class="modal fade" id="todoFormModal" tabindex="-1" aria-labelledby="todoFormModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="todoFormModalLabel">Tambah item</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
			  <div class="modal-body">
				<div class="mb-3">
				  <label for="todoInput" class="form-label">To do:</label>
				  <input type="text" class="form-control" id="todoInput" placeholder="Buy some jus">
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-ice" id="saveTodoItem">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./js/index.js"></script>
	</body>
</html>
